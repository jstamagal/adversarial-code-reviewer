# Pre-commit hooks for Adversarial Code Reviewer
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # General pre-commit hooks
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
  - id: end-of-file-fixer
  - id: check-yaml
    args: [--unsafe]
  - id: check-added-large-files
    args: [--maxkb=1000]
  - id: check-merge-conflict
  - id: check-toml
  - id: check-json
  - id: check-case-conflict
  - id: detect-private-key
    exclude: |
      (?x)^(
        acr/patterns/library/hardcoded_secrets.yaml|
        tests/.*
      )
  - id: fix-byte-order-marker

  # Python code formatting with Black
- repo: https://github.com/psf/black
  rev: 24.3.0
  hooks:
  - id: black
    language_version: python3.12

  # Python linting with Ruff
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.3.2
  hooks:
  - id: ruff
    args: [--fix, --exit-non-zero-on-fix, '--ignore=ARG,SIM,B007,F841,E741,C401']

  # Type checking with mypy (disabled due to existing type issues, can be re-enabled later)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.9.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies:
  #         - pydantic>=2.0
  #         - types-pyyaml
  #         - types-psutil
  #       args: [--ignore-missing-imports]
  #       language_version: python3.12
  #       exclude: 'tests/.*'

  # Security checks
- repo: https://github.com/PyCQA/bandit
  rev: 1.7.6
  hooks:
  - id: bandit
    args: [-c, pyproject.toml, -ll]
    additional_dependencies: ['bandit[toml]']

  # YAML formatting
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.12.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']

  # Markdown linting
- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.39.0
  hooks:
  - id: markdownlint
    args: [--fix]
    exclude: |
      (?x)^(
        journal/.*|
        archive/.*|
        PROMPT\.md|
        IDEA\.md|
        PRD\.md|
        TODO\.md|
        README\.md
      )
